<mat-card *ngFor="let photo of photos">
    <mat-card-subtitle>
        {{photo.title}}
    </mat-card-subtitle>
    <img style="width: 100px;" [src]="photo.url" mat-card-image>
    <mat-card-content>
        <p>Albun Id: {{photo.albunId}}</p>
    </mat-card-content>
    <mat-card-actions>
    <a mat-button mat-raised-button [href]="photo.url">
            Ver 
        </a>
        <button mat-button mat-flat-button (click)="click()">
            Click
        </button>
    </mat-card-actions>
</mat-card>
